<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Amazon Account</title>
    <link rel="stylesheet" href="amazon.css">
</head>

<body>
    <div class="container">
        <div class="amazon-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <h1>Create Account</h1>

        <form>
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" placeholder="First and last name">

            <label for="mobile">Mobile number</label>
            <div class="mobile-input">
                <select id="country-code">
                    <option value="IN">IN +91</option>
                    <option value="US">US +1</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile number">
            </div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="At least 6 characters">

            <p>To verify your number, we will send you a text message with a temporary code. Message and data rates may
                apply.</p>

            <button type="submit">Verify mobile number</button>
        </form>

        <div class="business-account">
            <p>Buying for work? <a href="#">Create a free business account</a></p>
        </div>

        <div class="signin">
            <p>Already have an account? <a href="singin.html">Sign in</a></p>
        </div>
    </div>
</body>

</html>
