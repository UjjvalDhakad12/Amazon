<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="amazon.css">
</head>

<body>
    <div class="container1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo1">
        <div class="signin-box">
            <h2>Sign in</h2>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                <button type="submit" class="continue-btn">Continue</button>
                <p class="terms">By continuing, you agree to Amazon's
                    <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
                </p>
                <a href="#" class="help-link">Need help?</a>
            </form>
            <div class="bottom-links">
                <p>Buying for work? <a href="#">Shop on Amazon Business</a></p>
            </div>
            <a href="login.html">
                <div class="create-account">
                    <p>New to Amazon?</p>
                    <button class="create-btn">Create your Amazon account</button>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
